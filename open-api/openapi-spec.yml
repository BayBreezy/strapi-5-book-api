tags:
  - name: Authentication
    description: >-
      The endpoints listed below are just a few of the actions that can be
      performed around the API. For more details on how auth works in Strapi,
      visit this page [Strapi5 - Users &amp; Permissions
      Plugin](https://docs.strapi.io/dev-docs/plugins/users-permissions)
  - name: Users
    description: >-
      These endpoints allow you to performs actions on the different users in
      the system.
  - name: Uploads
    description: >-
      The endpoints here allows the user to upload files to the server. You can
      leanr more about the upload plugin here: [Strapi5 -
      Upload](https://docs.strapi.io/dev-docs/plugins/upload)
  - name: Author
    description: >-
      The endpoints here allows you to perform different actions on the `Author`
      collection type.


      This collection allows you to upload an image of the author as well. To
      accomplish this, you will have to:


      - Upload the image first & get the `id`
          
      - Create the author record and pass the `id` to the `image` property on
      the author.
          

      ``` typescript

      const uploadedImage = await uploadImageToApi(file);

      const author = {
        // ... Rest of Author details
        image: uploadedImage.id
      };

       ```
  - name: Book
    description: >-
      The endpoints here allows you to perform different actions on the `Book`
      collection type.


      This collection allows you to add a cover image of the book as well. To
      accomplish this, you will have to:


      - Upload the image first & get the `id`
          
      - Create the book record and pass the `id` to the `cover` property on the
      book.
          

      ``` typescript

      const uploadedImage = await uploadImageToApi(file);

      const book = {
        // ... Rest of Book details
        cover: uploadedImage.id
      };

       ```
  - name: Review
    description: >-
      The endpoints here allows you to perform different actions on the `Review`
      collection type.


      This collection allows you to add multiple images of the review as well.
      To accomplish this, you will have to:


      - Upload the image(s) first & get the `id(s)`
          
      - Create the review record and pass the `id(s)` to the `images` property
      on the review.
          

      ``` typescript

      const uploadedImage = await uploadImageToApi(file);

      const review = {
        // ... Rest of Review details
        images: [uploadedImage.id]
      };

       ```
